name: Precommit-Action-Demo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: find pip
        run: |
          which pip
      - name: Run pre-commit
        run: |
          pre-commit run --all-files
